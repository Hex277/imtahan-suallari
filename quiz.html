<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <a href="fennler-menu.html">
                <img id="center-logo" src="logo-crop.png" alt="Main Menu">
            </a>
        </div>
        <div class="theme-mode">
            <button id="theme-btn"><img src="moon.webp" alt="dark mode" id="theme-img"></button>
        </div>
        <a href="premium.html" id="premium-href">
            <div class="premium">
                <img src="lightning.png" alt="premium">
                <p>Premium</p>
            </div>
        </a>
    </div>
    <div class="main-background">
        <div class="main-content">
            <div class="sual-bg">
                <div class="exit-bg">
                    <a href="fennler-menu.html" id="left-arrow">⬅</a>
                </div>
                <div class="top-part">
                    <div class="fenn-id">
                        <h1></h1>
                        <div class="sual-sayi">
                            <div id="timer-box">
                                <span id="timer-icon">⏰</span>
                                <span id="quiz-timer">00:00</span>
                            </div>
                            <span id="question-counter">1 / 5</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" style="width:0%; height:10px; border-radius:5px;"></div>
                    </div>
                </div>
                <div class="bottom-part">
                    <div class="sual-text-bg">
                        <p id="sual-text">SUAL</p>
                    </div>
                    <div class="sual-word">
                        <p id="question-text">Suallar tezliklə əlavə ediləcək.</p>
                    </div>
                    <div class="options" id="options-container">
                        
                    </div>
                    <div class="quiz-buttons-bg">
                        <button id="report">!</button>
                        <button id="evvelki-btn">Əvvəlki</button>
                        <button id="novbeti-btn">Növbəti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
