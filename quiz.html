<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <a href="">
                <img id="center-logo" src="logo-crop.png" alt="Main Menu">
            </a>
        </div>
        <div class="theme-mode">
            
        </div>
        <a href="" id="balance-href">
            <div class="balance">
                <div class="manat-icon">
                    <p>₼</p>
                </div>
                <div class="user-balance">
                    <p>12 AZN</p>
                </div>
            </div>
        </a>
    </div>
    <div class="main-background">
        <div class="main-content">
            <div class="sual-bg">
                <div class="exit-bg">
                    <a href="fennler-menu.html" id="left-arrow">⬅</a>
                </div>
                <div class="top-part">
                    <div class="fenn-id">
                        <h1></h1>
                        <div class="sual-sayi">

                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" style="width:0%; height:10px; border-radius:5px;"></div>
                    </div>
                </div>
                <div class="bottom-part">
                    <div class="sual-text-bg">
                        <p id="sual-text">SUAL</p>
                    </div>
                    <div class="sual-word">
                        <p id="question-text">Suallar tezliklə əlavə ediləcək.</p>
                    </div>
                    <div class="options" id="options-container">
                        
                    </div>
                    <div class="quiz-buttons-bg">
                        <button id="report">!</button>
                        <button id="evvelki-btn">Əvvəlki</button>
                        <button id="novbeti-btn">Növbəti</button>

                </div>
            </div>
